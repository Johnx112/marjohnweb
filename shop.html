<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarJohn's Clothing Store - Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
        }

        header {
            background-color: #006064;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #b2ebf2;
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .item {
            background-color: #b2ebf2;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
            position: relative;
            transition: transform 0.3s;
        }

        .item img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .item:hover img {
            transform: scale(1.1);
        }

        .item button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
        }

        .item:hover button {
            display: block;
        }

        footer {
            background-color: #006064;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }

            main {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #cart-summary {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>MarJohn's Clothing Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Shop Our Collection</h2>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 1">
            <h3>Item 1</h3>
            <p>$49.99</p>
            <button onclick="addToCart('Item 1', 49.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 2">
            <h3>Item 2</h3>
            <p>$59.99</p>
            <button onclick="addToCart('Item 2', 59.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 3">
            <h3>Item 3</h3>
            <p>$69.99</p>
            <button onclick="addToCart('Item 3', 69.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 4">
            <h3>Item 4</h3>
            <p>$79.99</p>
            <button onclick="addToCart('Item 4', 79.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 5">
            <h3>Item 5</h3>
            <p>$89.99</p>
            <button onclick="addToCart('Item 5', 89.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 6">
            <h3>Item 6</h3>
            <p>$99.99</p>
            <button onclick="addToCart('Item 6', 99.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 7">
            <h3>Item 7</h3>
            <p>$109.99</p>
            <button onclick="addToCart('Item 7', 109.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 8">
            <h3>Item 8</h3>
            <p>$119.99</p>
            <button onclick="addToCart('Item 8', 119.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 9">
            <h3>Item 9</h3>
            <p>$129.99</p>
            <button onclick="addToCart('Item 9', 129.99)">Add to Cart</button>
        </div>
        <div class="item">
            <img src="https://via.placeholder.com/200" alt="Item 10">
            <h3>Item 10</h3>
            <p>$139.99</p>
            <button onclick="addToCart('Item 10', 139.99)">Add to Cart</button>
        </div>
    </main>

    <footer>
        <button onclick="showCart()">Checkout</button>
        <p>&copy; 2024 MarJohn's Clothing Store</p>
    </footer>

    <!-- The Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-summary"></div>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({item, price});
            alert(item + " has been added to your cart!");
        }

        function showCart() {
            const cartSummary = document.getElementById('cart-summary');
            cartSummary.innerHTML = '';
            let total = 0;
            cart.forEach(cartItem => {
                cartSummary.innerHTML += <p>${cartItem.item} - $${cartItem.price.toFixed(2)}</p>;
                total += cartItem.price;
            });
            cartSummary.innerHTML += <p>Total: $${total.toFixed(2)}</p>;
            document.getElementById('cartModal').style.display = "block";
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = "none";
        }

        function confirmOrder() {
            alert("Thank you for your order!");
            cart = [];
            closeCart();
        }

        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target == modal) {
                closeCart();
            }
        }
    </script>
</body>
</html>
